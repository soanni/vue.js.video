<!DOCTYPE html>
<html>
	<head>
		<title>Sample Vue.Js page</title>
	</head>
	<body>
		<div id="app">
			{{ message }}
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.2/vue.min.js"></script>
		<script>
			new Vue({
				el: '#app',
				data() {
					return {
						message: "Hello Vue"
					};
				}
			});
		</script>
	</body>
</html>
